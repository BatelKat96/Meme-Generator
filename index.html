<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()" class="main-layout">
    <header class="main-header full main-layout">
        <div class="header-container">
            <div class="logo">
                <img src="./imgs-layout/logo.png" alt="memegen">
            </div>

            <nav class="main-nav">
                <ul class="clean-list">
                    <li><a class="gallery-nav active" onclick="onChangeLayut('gallery')">Gallery </a>
                    </li>
                    <li>
                        <img class="seperator" src="./imgs-layout/Seperator.png">
                    </li>
                    <li><a class="meme-nav" onclick="onChangeLayut('meme')">Meme</a></li>
                    <li>
                        <img class="seperator" src="./imgs-layout/Seperator.png">
                    </li>
                    <li><a class="about-nav" onclick="onChangeLayut('about')">About</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <section class="gallery-section main-layout full">
        <div class="main-layout">
            <div class="images-gallery-container full" id="gallery">
                <h1>Images-gallery</h1>
                <div class="gallery">

                </div>
            </div>
        </div>


    </section>


    <section class="meme-section" hidden>
        <div class="canvas-section main-layout" id="meme">
            <div class="canvas-container">
                <canvas id="my-canvas" height="300" width="300"></canvas>
            </div>

            <div class="text-editor main-layout">
                <div class="line-content">
                    <input class="placeholder" type="text" name="text" id="text"
                        placeholder="Lorem ipsum dolor sit amet" onkeyup="onSetLine(event)">
                    <div class="line-content-btns">
                        <button class="switch-line design-btn" onclick="onSetSwitchLine()">
                            <img src="./icons/up-and-down-arrows.png" alt="up and down arrows to switch line">
                        </button>
                        <button class="add-line design-btn" onclick="onAddLine()">
                            <img src="./icons/add.png" alt="add line">
                        </button>
                        <button class="remove-line design-btn" onclick="onAddLine()">
                            <img src="./icons/trash.png" alt="remove line">
                        </button>
                    </div>
                </div>

                <div class="line-style">
                    <input class="design-btn stroke-change" type="color" name="colorText" id="colorText" value="#ffffff"
                        onchange="onSetColorText(this.value)">
                    <input class="design-btn color-change" type="color" name="colorStroke" id="colorStroke"
                        onchange="onSetColorStroke(this.value)">
                    <button class="increase design-btn" onclick="onSetFontSize('1')">
                        <img src="./icons/increase-font.png" alt="increase font">
                    </button>
                    <button class="decrease design-btn" onclick="onSetFontSize('-1')">
                        <img src="./icons/decrease-font .png" alt="decrease font">
                    </button>
                    <button class="decrease design-btn" onclick="onSetFontSize('-1')">
                        <img src="./icons/decrease-font .png" alt="decrease font">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="about-section pad full main-layout" id="about">
        <div class="about full main-layout">
            <div>
                <img class="monica-img" src="./imgs-layout/Monica-Geler.jpg" alt="Monica-Geller">
            </div>
            <div>
                <h2 class="about-headline">Monica Geller</h2>
                <p class="about-par">is a fictional character, one of the six main characters who appears on the
                    American sitcom Friends</p>
                <ul class="social-links clean-list">
                    <li><a href="#" class="fa facebook"></a></li>
                    <li><a href="#" class="fa linkdin"></a></li>
                    <li><a href="#" class="fa github"></a></li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="main-layout full">
        <div class="logo">
            <img src="./imgs-layout/logo.png" alt="memegen">
        </div>
        <p class="footer-par">
            all rights reserved 2019
        </p>
    </footer>
    <script src="./js/service/meme-service.js"></script>
    <script src="./js/gallery-controller.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
