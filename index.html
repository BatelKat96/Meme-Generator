<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <nav>
            <ul>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="images-gallery-container">
        <h1>Images-gallery</h1>
        <div class="gallery">

        </div>

    </section>
    <section class="canvas-container">
        <h1> Create your Meme!</h1>
        <div class="text-editor">
            <input type="text" name="text" id="text" placeholder="Enter text" onkeyup="onSetLine(event)">
            <input type="color" name="colorShape" id="colorShape" value="#ffffff" onchange="onSetColorText(this.value)">
            <input type="color" name="colorStroke" id="colorStroke" onchange="onSetColorStroke(this.value)">
            <button class="increase" onclick="onSetFontSize('1')"> 🅰️➕</button>
            <button class="decrease" onclick="onSetFontSize('-1')"> 🅰️➖</button>
            <button class="switch-line" onclick="onSetSwitchLine()"> ↕️</button>
            <button class="add-line" onclick="onAddLine()"> ➕</button>
        </div>


        <canvas id="my-canvas" height="450" width="450"></canvas>
    </section>

    <script src="./js/service/meme-service.js"></script>
    <script src="./js/gallery-controller.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
